<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card border-primary bg-light text-center">
        <div class="card-header" th:text="${'Sign In'}"></div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group col-sm-6">
                    <input placeholder="Username" class="form-control" type="text" name="username" id="username"
                           required autofocus>
                </div>
                <div class="form-group col-sm-6">
                    <input placeholder="Password" class="form-control" type="password" name="password" id="password"
                           required>
                </div>
                <div class="form-group col-sm-6">
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sing In">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
